# SimRule UI - Nginx Configuration
# Optimized for Single Page Application (SPA) with React Router

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # =============================================================================
    # Compression
    # =============================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        application/xhtml+xml
        image/svg+xml;

    # =============================================================================
    # Security Headers
    # =============================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # =============================================================================
    # SPA Routing
    # =============================================================================
    # All routes redirect to index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # =============================================================================
    # API Proxy (Optional - for same-origin deployment)
    # =============================================================================
    # Uncomment and configure if you want to proxy API requests through Nginx
    # location /api/ {
    #     proxy_pass http://simrule-api:8081/api/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_cache_bypass $http_upgrade;
    #     proxy_read_timeout 86400;
    # }

    # =============================================================================
    # WebSocket Proxy (Optional - for same-origin deployment)
    # =============================================================================
    # Uncomment if proxying WebSocket connections
    # location /ws/ {
    #     proxy_pass http://simrule-api:8081/ws/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection "upgrade";
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_read_timeout 86400;
    # }

    # =============================================================================
    # Static Asset Caching
    # =============================================================================
    # Cache static assets aggressively (they have content hashes in filenames)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # =============================================================================
    # HTML - No Cache
    # =============================================================================
    # Don't cache index.html to ensure users always get the latest version
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # =============================================================================
    # Health Check Endpoint
    # =============================================================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # =============================================================================
    # Deny Hidden Files
    # =============================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # =============================================================================
    # Error Pages
    # =============================================================================
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
